<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Avia tickets</title>
  </head>
  <body>
    <nav class="header">
    <div class="nav-wrapper">
      <div class="container d-flex align-items-center">
        <div class="logo fcc">
          <i class="large material-icons">flight_takeoff</i>
        </div>
        <a href="/" class="brand-logo">Avia Tickets</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down ml-auto">
          <li>
            <div class="input-field currency-select">
              <select>
                <option value="USD" selected>$ US Dollar</option>
                <option value="EUR">EURO</option>
              </select>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <div class="form-section">
      <div class="container">
        <div class="row d-flex">
          <div class="col m6  mx-auto">
            <div class="card">
              <form action="">
                <div class="card-content">
                  <span class="card-title">card-title</span>
                  <div class="input-field">
                    <input
                            type="text"
                            id="autocomplete-origin"
                            class="autocomplete">
                    <label for="autocomplete-origin">Origin</label>
                  </div>
                  <div class="input-field">
                    <input
                            type="text"
                            id="autocomplete-destination"
                            class="autocomplete">
                    <label for="autocomplete-destination">destination</label>
                  </div>
                  <div class="input-field">
                    <input type="text" class="datepicker" id="datepicker-depart">
                    <label for="datepicker-depart">Depart date</label>
                  </div>
                  <div class="input-field">
                    <input type="text" class="datepicker" id="datepicker-origin">
                    <label for="datepicker-origin">Return date</label>
                  </div>
                </div>
                <div class="card-actions d-flex">
                  <button class="btn waves-effect waves-light purple darken-3" type="submit" name="action">Search
                    <i class="material-icons right">send</i>
                  </button>
                  <button class="btn waves-effect waves-light pink darken-3  ml-auto" type="reset" name="action">Reset
                    <i class="material-icons right">cancel</i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
